<d-accordion
    [data]="menu"
    [menuItemTemplate]="menuTemplate"
    [linkType]="'routerLink'"
    [accordionType]="'embed'"
    [autoOpenActiveMenu]="true"
    (itemClick)="onItemClick($event)"
></d-accordion>
<ng-template #menuTemplate let-item="item">
    <i [class]="item.menuIcon" style="margin-right: 8px"></i>
    {{ item.title }}
</ng-template>
